<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedido de Stickers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    
    .container {
      display: flex;
      justify-content: space-around;
    }
    
    .sticker {
      text-align: center;
    }
  </style>
</head>
<body>

<h1>Pedido de Stickers</h1>

<div class="container">
  <div class="sticker">
    <img src="1.jpg" alt="Sticker 1">
    <label for="sticker1">Cantidad:</label>
    <input type="number" id="sticker1" value="0" min="0" max="10">
  </div>

  <div class="sticker">
    <img src="2.png" alt="Sticker 2">
    <label for="sticker2">Cantidad:</label>
    <input type="number" id="sticker2" value="0" min="0" max="10">
  </div>

  <div class="sticker">
    <img src="3.png" alt="Sticker 3">
    <label for="sticker3">Cantidad:</label>
    <input type="number" id="sticker3" value="0" min="0" max="10">
  </div>
</div>

<button onclick="verificarPedido()">Realizar Pedido</button>

<p id="resultado"></p>

<script>
  function verificarPedido() {
    // Obtener los valores de los inputs
    var cantidadSticker1 = parseInt(document.getElementById('sticker1').value);
    var cantidadSticker2 = parseInt(document.getElementById('sticker2').value);
    var cantidadSticker3 = parseInt(document.getElementById('sticker3').value);

    // Calcular la suma total de stickers
    var sumaTotal = cantidadSticker1 + cantidadSticker2 + cantidadSticker3;

    // Verificar si la suma total es menor o igual a 10
    if (sumaTotal <= 10) {
      document.getElementById('resultado').innerHTML = 'Llevas ' + sumaTotal + ' stickers.';
    } else {
      document.getElementById('resultado').innerHTML = 'Llevas demasiados stickers.';
    }
  }
</script>

</body>
</html>
